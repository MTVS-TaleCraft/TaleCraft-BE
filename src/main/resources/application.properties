spring.application.name=TaleCraft-BE

spring.datasource.url=jdbc:mysql://localhost:3306/talecraft_be?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

security.jwt.secret-key=0123456789ABCDEF0123456789ABCDEF
security.jwt.token-validity-ms=3600000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${Adress}
spring.mail.password=${Password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true